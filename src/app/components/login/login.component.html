<!-- Main navigation -->
<header>
  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"><strong>TIERRAMAX</strong></a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" href="#"> <mdb-icon fas icon="life-ring"></mdb-icon>  Ayuda</a>
        </li>
      </ul>
    </links>
  </mdb-navbar>
  <!-- Navbar -->

  <!-- Full Page Intro -->
  <div class="view" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/89.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-indigo-strong d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row pt-lg-5 mt-lg-5">
          <!--Grid column-->
          <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft" data-wow-delay="0.3s">

            <img src="../.../../../../assets/TIERRA_MAX_LOGO.jpg" class="img-fluid" alt="">
            <!--
            <h1 class="display-4 font-weight-bold">Lorem ipsum</h1>
            <hr class="hr-light">
            <h6 class="mb-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem repellendus quasi
              fuga
              nesciunt dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non animi ea
              dolor molestiae, quisquam iste.</h6>
            <a mdbBtn color="white" outline="true" mdbWavesEffect>Learn more</a>
            -->
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="col-md-6 mt-md-0 mt-5 col-xl-5 mb-4">
            <!--Form-->
            <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
              <mdb-card-body class="z-depth-2">
                <!--Header-->
                <div class="text-center">
                  <h3 class="dark-grey-text">
                    <strong>Iniciar Sesión</strong>
                  </h3>
                  <hr>
                </div>
                <!--Body-->
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                  <div class="md-form">
                      <select class="browser-default custom-select">
                          <option selected>Seleccione la cuenta</option>
                          <option value="1">Inversiones Tierramax S.A</option>
                      </select>
                  </div>  
                  <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="form3" class="form-control" mdbInput>
                    <label for="form3">Correo Eléctronico</label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-key prefix grey-text"></i>
                    <input type="password" id="form2" class="form-control" mdbInput>
                    <label for="form2">Constraseña</label>
                  </div>
                  <div class="text-center mt-3">
                    <button type="submit" mdbBtn color="indigo" mdbWavesEffect>Ingresar</button>
                  </div>
                </form>
              </mdb-card-body>
            </mdb-card>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
